<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
</head>
<body class="container">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <form action="#" method="post">
        <div class="row">
            <div class="mb-3 col">
                <label for="FormInput1" class="form-label">First Name</label>
                <input class="form-control" id="FormInput1">
            </div>
            <div class="mb-3 col">
                <label for="FormInput2" class="form-label">Last Name</label>
                <input class="form-control" id="FormInput2">
            </div>
        </div>
        <div class="mb-3 col-12">
            <label for="FormInput3" class="form-label">Address</label>
            <input class="form-control" id="FormInput3">
        </div>
        <div class="row">  
            <div class="mb-3 col">
                <label for="FormInput4" class="form-label">City</label>
                <input class="form-control" id="FormInput4">
            </div>
            <div class="mb-3 col">
                <label class="form-label">State</label>
                <select class="form-select mb-3 col">
                    <option value="1">Texas</option>
                    <option value="2">Colorado</option>
                    <option value="3" selected>Michigan</option>
                    <option value="4">Florida</option>
                    <option value="5">Maine</option>
                </select>
            </div>
            <div class="mb-3 col">
                <label for="FormInput6" class="form-label">Zip</label>
                <input class="form-control" id="FormInput6">
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col">
                <label for="FormInput7" class="form-label">Phone</label>
                <input class="form-control" id="FormInput7">
            </div>
            <div class="mb-3 col">
                <label for="FormInput8" class="form-label">Email</label>
                <input class="form-control" id="FormInput8">
            </div>
        </div>
        <div class="row mb-3">
            <label class="form-label">Preferred method of contact</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                <label class="form-check-label" for="radioDefault1">
                    Email
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2">
                <label class="form-check-label" for="radioDefault2">
                    Text
                </label>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary">Sign in</button>
        </div>
    </form>
</body>
</html>
